<div>
    <h1>Top 5 Ads </h1>
    <div class="container-fluid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NumPages</th>
                    <th>AdId </th>
                    <th>BrandName </th>
                 </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ad in ads| orderBy:sortKey:sortReverse | orderBy:sortKey:sortReverse | limitTo:pageSize:0" ng-class-odd="'odd'">
                    <td>{{ ad.NumPages}}</td>
                    <td>{{ ad.AdId}}</td>
                    <td>{{ ad.BrandName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
